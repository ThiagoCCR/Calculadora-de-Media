<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title> Calculadora de Média</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1 class="page-title">Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <div class="finalResults">
      <p id="answerMedia"></p>
    </div>
    <div class="picture">
    </div>
    <div class="number">
      <input id="firstGrade" type="number" step="0.1" min ="0" placeholder="Digite a Primeira nota">
      <input id="secondGrade" type="number" step="0.1" min ="0" placeholder="Digite a Segunda nota" />
      <input id="thirdGrade" type="number" step="0.1"  min ="0" placeholder="Digite a Terceira nota" />
      <input id="fourthGrade" type="number" step="0.1" min ="0" placeholder="Digite a Quarta nota" />
      <button onclick="getMedia()">Calcular média!</button>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
