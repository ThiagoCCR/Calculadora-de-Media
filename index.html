<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title> Calculadora de Média</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1 class="page-title">Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <div class="finalResults">
      <p class="page-subtitle result"> Sua média é:
      </p>
    </div>
    <div class="picture">
    </div>
    <!-- <img src="https://img.lovepik.com/free-png/20210926/lovepik-calculator-icon-free-vector-illustration-material-png-image_401495032_wh1200.png" /> -->
    <div class="number">
      <input id="firstGrade" type="number" placeholder="Digite a Primeira nota">
      <input id="secondGrade" type="number" placeholder="Digite a Segunda nota" />
      <input id="thirdGrade" type="number" placeholder="Digite a Terceira nota" />
      <input id="fourthGrade" type="number" placeholder="Digite a Quarta nota" />
      <button onclick="getMedia()">Calcular média!</button>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
